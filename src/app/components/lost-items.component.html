<br>
<div>
  Insert search criteria: <br>
  <label>name </label>
  <input #searchItemName />
  <label>  date </label>
  <input type="date" #searchItemDate />
  <button (click)="getItemsBy(searchItemName.value, searchItemDate.value)">
    Filter
  </button>
  <button (click)="ngOnInit(); searchItemName.value =''">
    Reset
  </button>
</div>

<h3>These are all lost items</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>date lost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" [routerLink]="['/detail', item.id]">
      <th scope=row>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.lostDate}}</td>
    </tr>
  </tbody>
</table>

<custom-modal></custom-modal>
<div>
  Report lost item: <br>
  <label>name </label>
  <input #itemName />
  <label>  date </label>
  <input type="date" #itemDate />
  <button (click)="add(itemName.value, itemDate.value); itemName.value=''">
    Add
  </button>
</div>
