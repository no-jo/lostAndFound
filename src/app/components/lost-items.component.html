<div class="row">
  <div class="col-md-6">
    <form>
      <h4> Insert search criteria </h4>
      <div class="form-group">
        <label for="itemName">Item name:</label>
        <input type="text" #searchItemName class="form-control" id="itemName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="dateLost">Date lost:</label>
        <input type="date" #searchItemDate class="form-control" id="dateLost">
      </div>
      <div align=right>
        <button type="submit" class="btn btn-default" (click)="getItemsBy(searchItemName.value, searchItemDate.value)">Submit</button>
        <button type="submit" class="btn btn-default" (click)="ngOnInit()"> Reset</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
  <add-item-modal></add-item-modal>
  </div>
</div>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>date lost</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th scope=row>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>     </td>
      <td>{{item.lostDate | date:'yyyy-MM-dd'}}</td>
      <td>
        <item-detail-modal [item]='item'></item-detail-modal>
        <button class="btn btn-warning" mwlConfirmationPopover [title]="'WARNING'" [message]="'Are you sure?'" placement="right"
          (confirm)="remove(item)"> Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
    <div class="col-md-6">
  <form data-toggle="validator">
    <h5> Report lost item: </h5>
    <div class="form-group has-danger">
      <label class="form-control-label" for="newName"> Name </label>
      <input type="text" id="newName" #itemName class="form-control form-control-danger" required ng-reqired/>
    </div>
      <div class="form-group">
        <label for="newDate">  date </label>
        <input id="newDate" type="date" #itemDate class="form-control" required max="{{today | date:'yyyy-MM-dd'}}" />
      </div>
      <div>
        <button type="submit" class="btn btn-default" (click)="add(itemName.value, itemDate.value)"> Add </button>
      </div>
      </form>
  </div>
</div>
