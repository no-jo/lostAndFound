<h3>These are all currently lost items</h3>

<ul class="items">
  <li *ngFor="let item of items" [routerLink]="['/detail', item.id]">
    <span class="badge">{{item.id}}</span>
    <span>{{item.name}}</span>
    <span>{{item.lostDate}}</span>
  </li>
</ul>

<div>
  Report lost item: <br>
  <label>name </label>
  <input #itemName />
  <label>  date </label>
  <input type="date" #itemDate />
  <button (click)="add(itemName.value, itemDate.value); itemName.value=''">
    Add
  </button>
</div>
