<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{item.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div><label>id: </label> {{item.id}}</div>
        <div> <label>name: </label>{{item.name}}</div>
        <div *ngIf="item.lostDate"> <label>lost: </label>{{item.lostDate| date:'yyyy-MM-dd'}}</div>
        <div *ngIf="item.foundDate"> <label>found: </label>{{item.foundDate| date:'yyyy-MM-dd'}}</div>
      </div>
      <div class="col-md-6">
        <div> <img src={{item.photoURL}}> </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content)">Details</button>
