<h5>{{user.firstName}} {{user.lastName}} wishlist</h5>
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Submitted on</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="wishlist.length === 0">
            <td></td>
            <td></td>
            <td>no items in wishlist</td>
        </tr>
        <tr *ngFor="let req of wishlist">
            <td></td>
            <th scope=row>{{req.item.id}}</th>
            <td>{{req.item.name}}</td>
            <td>{{req.item.category}}</td>
            <td>{{req.creationDate | date:'yyyy-MM-dd hh:mm'}}</td>
            <td>
                <ngbd-rating-config [(rate)]="req.rating" [isReadOnly]="true"> </ngbd-rating-config>
            </td>
            <td>
                <button class="btn btn-warning" mwlConfirmationPopover [title]="'WARNING'" [message]="'Are you sure?'" placement="right"
                    (confirm)="removeRequest(req)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <select-item-modal [user]="user" [itemsOnWishlist]="wishlist.length" (requestRet)="addToWishlist($event)"></select-item-modal>
        <button class='btn btn-primary' (click)="goBack()">Back</button>
    </div>
</div>
