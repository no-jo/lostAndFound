<h3>These are all found items</h3>

<ul class="items">
    <li *ngFor="let item of items" [routerLink]="['/detail', item.id]">
        <span class="badge">{{item.id}}</span>
        <span>{{item.name}}</span>
        <span>{{item.foundDate}}</span>
    </li>
</ul>

<div>
    Report found item: <br>
    <label>name </label>
    <input #itemName />
    <label>  date </label>
    <input type="date" #itemDate />
    <button (click)="add(itemName.value, itemDate.value); itemName.value=''">
      Add
    </button>
</div>
